<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Pause</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video muted autoplay loop class="video-flo">
        <source src="/video/flowers.mp4" type="video/mp4"></source>
    </video>

    <div class="button-controls">
    <button onclick="Play()" class="play-pause-btn" id="play">
        <span>Play</span>
    </button>
    <button onclick="Pause()" class="play-pause-btn" id="pause">
        <span>Pause</span>
    </button>
</div>
</body>
<script src="pause.js"></script>
</html>
